<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("ul").on("click", "li", function (){
        $(this).css("background-color", "yellow");
    });
    $("<li>与太郎</li>").appendTo("ul");
      //終了行
    });
  </script>
</head>

<body>
  <ul>
    <li>太郎</li>
    <li>次郎</li>
    <li>花子</li>
  </ul>
</body>

</html>
