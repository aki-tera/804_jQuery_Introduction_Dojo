<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $(document).on("click", function (event) {
        $("#clientXY").val(event.clientX + ": " + event.clientY);
      });
      $(document).on("keydown", function (event) {
        $("#keyboard").val(String.fromCharCode(event.which));
      });
      //終了行
    });
  </script>
</head>

<body>
  <input type="text" id="clientXY"></input>
  <input type="text" id="keyboard"></input>
</body>

</html>
