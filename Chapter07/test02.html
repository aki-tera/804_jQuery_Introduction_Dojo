<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("input[type=button]").on("click", function () {
        var val = $(this).val();
        alert(val);
      });
      //終了行
    });
  </script>
</head>

<body>
  <form>
    <input type="button" value="太郎です">
    <input type="button" value="次郎です">
    <input type="button" value="三郎です">
  </form>
</body>

</html>
