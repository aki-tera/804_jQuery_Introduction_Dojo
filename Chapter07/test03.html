<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("div").on("click", function(event){
        var cls = $(this).attr("class");
        alert(cls);
      });
      //終了行
    });
  </script>
</head>

<body>
  <div class="xxx">
    xxx
    <div class="yyy">
      yyy
      <div class="zzz">
        zzz
      </div>
    </div>
  </div>
</body>

</html>
