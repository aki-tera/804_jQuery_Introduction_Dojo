<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#click_me").on("click", function(){
        alert("お呼びしましたか？");
      });
      //終了行
    });
  </script>
</head>

<body>
  <form>
    <input type="button" id="click_me" value="クリックしてね">
  </form>
</body>

</html>
