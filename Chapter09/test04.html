<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#btn_start").on("click", function () {
        $("#box1").css("background-color", "pink");
        $("#box1").animate({ opacity: 0.5 }, 1000);
        $("#box1").animate({ width: "+=100px" }, 1000);
        $("#box1").css("background-color", "green");
      });
      //終了行
    });
  </script>
</head>

<body>
  <div id="box1" style="width: 100px; height: 100px; background-color: orange;"></div>

  <form>
    <input type="button" id="btn_start" value="スタート">
  </form>
</body>

</html>
