<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#btn_show").on("click", function(){
        $("#box1").show();
      });
      $("#btn_hide").on("click", function(){
        $("#box1").hide();
      });
      //終了行
    });
  </script>
</head>

<body>
  <div id="box1" style="width: 100px; height: 100px; background-color: orange;"></div>

  <form>
    <input type="button" id="btn_show" value=".show()">
    <input type="button" id="btn_hide" value=".hide()">
  </form>
</body>

</html>
