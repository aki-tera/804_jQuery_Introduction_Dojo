<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#btn_toggle").on("click", function () {
        $("#box3").toggle(1000);
      });
      $("#btn_fadeIn").on("click", function () {
        $("#box3").fadeIn(1000);
      });
      $("#btn_fadeOut").on("click", function () {
        $("#box3").fadeOut(1000);
      });
      $("#btn_fadeTo_0").on("click", function () {
        $("#box3").fadeTo("slow", 0);
      });
      $("#btn_fadeTo_05").on("click", function () {
        $("#box3").fadeTo("slow", 0.5);
      });
      $("#btn_fadeTo_1").on("click", function () {
        $("#box3").fadeTo("slow", 1);
      });
      //終了行
    });
  </script>
</head>

<body>
  <div id="box3" style="width: 100px; height: 100px; background-color: orange;"></div>

  <form>
    <input type="button" id="btn_toggle" value=".toggle()">
    <input type="button" id="btn_fadeIn" value=".fadeIn()">
    <input type="button" id="btn_fadeOut" value=".fadeOut()">
    <input type="button" id="btn_fadeTo_0" value=".fadeTo('slow', 0)">
    <input type="button" id="btn_fadeTo_05" value=".fadeTo('slow', 0.5)">
    <input type="button" id="btn_fadeTo_1" value=".fadeTo('slow', 1)">
  </form>
</body>

</html>
