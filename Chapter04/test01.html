<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQueryのテスト</title>
    <style>
      #outside{
        font-size: 10px;
      }
      #inside{
        font-size: 2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script>
      jQuery(function($){
        //開始行
        let ret1=$("#test1").html("<span style='color:red'>テスト1</span>");
        let ret2=$("#test2").text("<span style='color:blue'>テスト2</span>");

        alert(ret1.text());
        alert(ret2);

        //終了行
      });
    </script>
  </head>
  <body>
    <ul>
      <li id="test1"><span>test1</span></li>
      <li id="test2"><span>test2</span></li>
      <li><span>test2</span></li>
    </ul>
  </body>
</html>
