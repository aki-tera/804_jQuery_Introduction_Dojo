<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQueryのテスト</title>
    <style>
      #outside{
        font-size: 10px;
      }
      #inside{
        font-size: 2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script>
      jQuery(function($){
        //開始行
        $("#get_val").on("click", function(){
          let ret=$("#myselect").val();
          alert(ret);
        });
        $("#get_text").on("click", function(){
          let ret=$("#myselect option:selected").text();
          alert(ret);
        });
        $("#select_sex").on("click", function(){
          let ret=$("input[type=radio][name=sex]:checked").val();
          alert(ret);
        });
        $("#select_time").on("click", function(){
          let ret=$("input[type=checkbox][name=time]:checked").map(function(){return $(this).val();}).toArray();
          alert(ret);
        });

        //終了行
      });
    </script>
  </head>
  <body>
    <form>
      <select id="myselect">
        <option value="">下から選択してください</option>
        <option value="taro">太郎</option>
        <option value="jiro">次郎</option>
        <option value="hanako">花子</option>
      </select>
      <input type="button" value="valueを取得" id="get_val">
      <input type="button" value="textを取得" id="get_text">
      <br>
      <br>
      性別：
      <input type="radio" name="sex" value="male">男
      <input type="radio" name="sex" value="female">女
      <input type="button" id="select_sex" value="性別を取得">
      <br>
      <br>
      時間帯
      <input type="checkbox" name="time" value="morning">朝
      <input type="checkbox" name="time" value="afternoon">午後
      <input type="checkbox" name="time" value="evening">夜
      <input type="button" id="select_time" value="時間帯を取得">
    </form>
  </body>
</html>
