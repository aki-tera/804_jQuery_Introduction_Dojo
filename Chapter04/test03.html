<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#name").val("太郎です");
      $("#naiyo").val("内容です");
      $("#select_one").val("cc");
      $("select_multi").val(["yy", "zz"]);
      $("input[type=radio][name=rdo]").val(["い"]);
      $("input[type=checkbox][name=chk]").val(["か", "き"]);
      //終了行
    });
  </script>
</head>

<body>
  <form>
    <input type="text" id="name">
    <br>
    <textarea id="naiyo" rows="5"></textarea>
    <br>
    <select id="select_one">
      <option value="">下から選択してください</option>
      <option value="aa">AA</option>
      <option value="bb">BB</option>
      <option value="cc">CC</option>
    </select>
    <br>
    <select id="select_multi" multiple="multiple">
      <option value="">下から選択してください</option>
      <option value="xx">XX</option>
      <option value="yy">YY</option>
      <option value="zz">ZZ</option>
    </select>
    <br>
    <input type="radio" name="rdo" value="あ">あ
    <input type="radio" name="rdo" value="い">い
    <input type="radio" name="rdo" value="う">う
    <br>
    <input type="checkbox" name="chk" value="か">か
    <input type="checkbox" name="chk" value="き">き
    <input type="checkbox" name="chk" value="く">く
  </form>
</body>

</html>
