<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQueryのテスト</title>
    <style>
      #outside{
        font-size: 10px;
      }
      #inside{
        font-size: 2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script>
      jQuery(function($){
        var ret1 = $("outside").css("font-size");
        var ret2 = $("inside").css("font-size");
        var ret3 = $("outside").css("width");

        console.log(ret1);
        console.log(ret2);
        console.log(ret3);
      });
    </script>
  </head>
  <body>
    <div id="outside">
      test
      <div id="inside">
        test
      </div>
    </div>
  </body>
</html>
