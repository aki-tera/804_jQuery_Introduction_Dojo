<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQueryのテスト</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      jQuery(function($){
        $("#color_div").css("border", "1px solid red");
      });
    </script>
  </head>
  <body>
    <div id="color_div">ここのDIVの枠線をjQueryで変更します。</div>
  </body>
</html>
