<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#seri_btn").on("click", function (event) {
        var data = $("#seri_form").serialize();
        alert(data);
      });
      //終了行
    });
  </script>
</head>

<body>
  <form id="seri_form">
    <input type="text" name="mytext">

    <label><input type="checkbox" name="mychk" value="strawberry">いちご</label>
    <label><input type="checkbox" name="mychk" value="orange">みかん</label>
    <label><input type="checkbox" name="mychk" value="apple">りんご</label>

    <label><input type="radio" name="myrdio" id="taro">太郎</label>
    <label><input type="radio" name="myrdio2" id="jiro">次郎</label>

    <input type="button" id="seri_btn" value="表示">
  </form>
</body>

</html>
