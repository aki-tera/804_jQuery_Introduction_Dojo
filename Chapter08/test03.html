<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      var obj = {
        name: {
          firstName: "Taro02",
          LastName: "Yamada"
        },
        age: 35
      };
      var mydata = $.param(obj);
      alert(mydata);

      $.ajax({
        url: "cgi-bin/sample3.py",
        type: "post",
        data: mydata,
        success: function (data) {
          if (data.result === "OK") {
            console.log(data.message);
          } else {
            console.log("失敗");
          }
        }
      });

      //終了行
    });
  </script>
</head>

<body>
</body>

</html>
