<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("#sample").on("click", function () {
        $.ajax({
          url: "sample.txt",
          type: "GET",
          dataType: "text",
          success: function (data) {
            console.log(data);
          }
        });
      });
      $("#sample2").on("click", function () {
        $.ajax({
          url: "sample2.json",
          type: "GET",
          dataType: "json",
          success: function (data) {
            console.log("こんにちは、" + data.sei + " " + data.mei + "さん");
          }
        });
      });
      $("#sample3").on("click", function(){
        $.ajax({
          url:"sample3.py",
          type:"post",
          dataType:"json",
          data:{
            "myname":"yamada",
            "mypass":"abcde"
          },
          success:function(data){
            if(data.result==="OK"){
              console.log(data.message);
            }else{
              console.log("ログイン失敗");
            }
          }
        });
      });
      //終了行
    });
  </script>
</head>

<body>
  <form>
    <input type="button" id="sample" value="サンプル1">
    <input type="button" id="sample2" value="サンプル2">
    <input type="button" id="sample3" value="サンプル3">
  </form>
</body>

</html>
