<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQueryのテスト</title>
  <style>
    #outside {
      font-size: 10px;
    }

    #inside {
      font-size: 2em;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
  <script>
    jQuery(function ($) {
      //開始行
      $("li").each(function (index) {
        var name = $(this).text();
        console.log(index + ":" + name);
      })
      var element = $("li").get(0);
      console.log(element.id);
      //終了行
    });
  </script>
</head>

<body>
  <ul>
    <li id="taro">次郎</li>
    <li>三郎</li>
    <li>太郎</li>
  </ul>
</body>

</html>
